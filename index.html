<!DOCTYPE html>
<html>
<head>
	<title>Bucles</title>
	<script type="text/javascript">

		var pares = [];
		var impares = []; 

		for(var i = 0; i < 50; i ++)
		{
			var numAleatorio = Math.floor((Math.random()*100)+1);
			esPar(numAleatorio);
		}

		function esPar(numero) {
			if(numero % 2 == 0)
				pares.push(numAleatorio);
			else
				impares.push(numAleatorio);
		}

	</script>
</head>
<body>

</body>
</html>
